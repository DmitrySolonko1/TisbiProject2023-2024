{% extends 'main/layout.html' %}
{% load static %}

{% block title %} Page create news {% endblock %}

{% block links %}
<link rel="stylesheet" href="{% static 'main/css/create.css' %}">
{% endblock %}

{% block body %}
<h1>Page create news</h1>

<form method="post" class="form_create">
    {% csrf_token %}

    {% for field in form %}
        {{field}} <br>
    {% endfor %}

    <button type="submit" class="btn btn-success">Создать</button>

    <span>{{ error }}</span>
</form>
{% endblock %}
